<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<script>
		window.nodeRequire = require;
		delete window.require;
		delete window.exports;
		delete window.module;
		const {
			ipcRenderer
		} = window.nodeRequire('electron');
	</script>
	<script src="bower_components/tone/build/Tone.js"></script>
	<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="elements/ma-timer.html">
	<style is="custom-style">
		html,body {
			margin: 0;
			-webkit-app-region: drag;
			padding: 0;
		}

		#timer {
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0;

			--main-color:#1B5299;
			--accent-color: #E55812;
		}
	</style>
</head>

<body unresolved id="app" is="dom-bind">
	<ma-timer id="timer"></ma-timer>
</body>

<script>
	document.addEventListener("WebComponentsReady", _=> {
		this.app = document.querySelector("#app");
	});
</script>

</html>
